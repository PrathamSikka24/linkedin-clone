    <!-- Your other HTML content -->
    
    <!-- Add a button with an id for Google Sign-In -->
    <button id="googleSignInButton">Sign in with Google</button>
    
    <script type="module">
      // Import necessary Firebase modules
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js';
      import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/9.6.5/firebase-auth.js';
    
      // Your Firebase configuration
      const firebaseConfig = {
        //confidential details 
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
    
      // Get the Auth instance
      const auth = getAuth(app);
    
      // Create a GoogleAuthProvider instance
      const provider = new GoogleAuthProvider();
    
      // Add additional scopes if needed
      provider.addScope('https://www.googleapis.com/auth/contacts.readonly');
    
      // Function to handle Google Sign-In
      const signInWithGoogle = () => {
        signInWithPopup(auth, provider)
          .then((result) => {
            // This gives you a Google Access Token
            const credential = GoogleAuthProvider.credentialFromResult(result);
            const token = credential.accessToken;
            // The signed-in user info
            const user = result.user;
            console.log(token, user);
          })
          .catch((error) => {
            // Handle errors here
            console.error(error);
          });
      };
    
      // Add an event listener to the Google Sign-In button
      document.getElementById('googleSignInButton').addEventListener('click', signInWithGoogle);
    </script>
